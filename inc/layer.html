<!-- mask layer -->
<div class="maskLayer" id="maskLayer" style="display:none"></div>
<!-- bottom bar -->
<div class="bottombar" style="display:none">
	<div class="bottombar-btnbox bottombar-homeIcon"><i></i></div>
	<div class="bottombar-btnbox bottombar-photoIcon"><i></i></div>
	<div class="bottombar-btnbox bottombar-likeIcon"><i></i></div>
</div>

<!-- 上拉刷新状态栏 -->
<div class="pullUpBar">
	<div class="refreshIcon"></div>
</div>
<!-- tip layer -->
<div class="tipLayer ly" style="display:none">
	<div class="tipLayer-title">提醒</div>
	<div class="tipLayer-content">
		<p>确定退出当前账号？</p>
	</div>
	<div class="tipLayer-btnbox">
		<div class="confirmbtn confirm-y">确定</div>
		<div class="confirmbtn confirm-n">取消</div>
	</div>
</div>

<!-- share to sns -->
<div class="shareToLayerWrapper ly" id="shareTo" style="display:none">
	<div class="shareToLayer">
		<section class="shareToItem">
			<div class="SNSIcon weixinIcon"></div>
			<div class="SNSName">微信</div>
		</section>
		<section class="shareToItem">
			<div class="SNSIcon weiboIcon"></div>
			<div class="SNSName">新浪微博</div>
		</section>
		<section class="shareToItem">
			<div class="SNSIcon qzoneIcon"></div>
			<div class="SNSName">QQ空间</div>
		</section>
	</div>
</div>

<!-- 评论弹窗 -->
<div class="cmtWrapper" style="display:none">
	<div class="cmtArea">
		<div class="inputLine"><input type="text" placeholder="输入你想说的."></div>
		<div class="cmtSend">评论</div>
	</div>
</div>


<!-- 侧边栏功能区 -->
<aside class="asidebar ly" id="asider"></aside>
